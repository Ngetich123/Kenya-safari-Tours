<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Safari | Kenya Safari Tours</title>
  <style>
    .hero {
            background: url(safari\ cars.jpg) center/cover no-repeat;
            height: 20vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            padding: 60px 20px;
        }
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background-color: #f5f7f6;
      color: #333;
    }

    header {
      
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .booking-card {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .booking-card h2 {
      margin-bottom: 10px;
      color: #e38b4f;
    }

    .booking-card p {
      margin-bottom: 30px;
      color: #666;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 6px;
      display: block;
      color: #e38b4f;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      grid-column: 1 / -1;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      background: linear-gradient(135deg, #e38b4f, #3f8f65);
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 420px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(47,111,78,0.35);
    }

    footer {
      background-color: #1f1f1f;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 0.9rem;
    }

    footer span {
      color: #fff;
    }
  </style>
</head>
<body>
   <section class="hero">
  <header>
    <h1>Book Your Kenyan Safari</h1>
    <p>Start your unforgettable journey with Kenya Safari Tours</p>
  </header>
  </section>
  <main class="container">
    <section class="booking-card">
      <h2>Safari Booking Form</h2>
      <p>Please fill in the details below and our team will get back to you shortly.</p>

      <form action="https://formspree.io/f/mkoogzdy" method="POST">
        <div>
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+254..." required />
        </div>

        <div>
          <label for="country">County of Residence</label>
          <input type="text" id="country" name="country" />
        </div>

        <div>
          <label for="tour">Select Tour</label>
          <select id="tour" name="tour" required>
            <option value="">-- Choose a Tour --</option>
            <option value="maasai-mara">Maasai Mara Safari</option>
            <option value="amboseli">Amboseli National Park</option>
            <option value="tsavo">Tsavo East & West Safari</option>
            <option value="lake-nakuru">Lake Nakuru Flamingo Tour</option>
            <option value="custom">Custom Safari</option>
          </select>
        </div>

        <div>
          <label for="travelDate">Preferred Travel Date</label>
          <input type="date" id="travelDate" name="travelDate" required />
        </div>

        <div>
          <label for="guests">Number of Travelers</label>
          <input type="number" id="guests" name="guests" min="1" required />
        </div>

        <div class="full-width">
          <label for="message">Additional Information / Special Requests</label>
          <textarea id="message" name="message" placeholder="Let us know if you have special requirements..."></textarea>
        </div>

        <div class="full-width">
          <button type="submit">Submit Booking Request</button>
        </div>
        <input type="hidden" name="_next" value="thank-you.html" />

      </form>
    </section>
  </main>
  <script src="forms.js"></script>

  <footer>
    <p>&copy; 2026 <span>Kenya Safari Tours</span>. All Rights Reserved.</p>
  </footer>

</body>
</html>
